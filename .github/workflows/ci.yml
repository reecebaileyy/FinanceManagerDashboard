name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FinanceManagerDashboard/package-lock.json
          
      - name: Install dependencies
        working-directory: ./FinanceManagerDashboard
        run: npm ci
        
      - name: Run ESLint
        working-directory: ./FinanceManagerDashboard
        run: npm run lint
        
      - name: Run TypeScript type check
        working-directory: ./FinanceManagerDashboard
        run: npm run type-check
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FinanceManagerDashboard/package-lock.json
          
      - name: Install dependencies
        working-directory: ./FinanceManagerDashboard
        run: npm ci
        
      - name: Run unit tests
        working-directory: ./FinanceManagerDashboard
        run: npm test -- --coverage --passWithNoTests
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./FinanceManagerDashboard/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FinanceManagerDashboard/package-lock.json
          
      - name: Install dependencies
        working-directory: ./FinanceManagerDashboard
        run: npm ci
        
      - name: Build application
        working-directory: ./FinanceManagerDashboard
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: FinanceManagerDashboard/.next
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './FinanceManagerDashboard'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
