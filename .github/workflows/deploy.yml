name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FinanceManagerDashboard/package-lock.json
          
      - name: Install dependencies
        working-directory: ./FinanceManagerDashboard
        run: npm ci
        
      - name: Build application
        working-directory: ./FinanceManagerDashboard
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Deploy to Vercel (if configured)
        working-directory: ./FinanceManagerDashboard
        run: |
          echo "Add Vercel deployment command here"
          echo "Example: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
